<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .user-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .user-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-details {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            People
        </div>
        <ul class="list-group list-group-flush" id="parent">

        </ul>
    </div>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded',() => {
        showUserList();
    })

    const showUserList = async () => {
        const response = await fetch('/user/all');
        const data = await response.json();

        const parent = document.querySelector('#parent');

        data.forEach(user => {
            const li = document.createElement('li');
            li.classList.add('list-group-item', 'user-list-item');
            li.innerHTML = `
            <li class="list-group-item user-list-item">
            <a href="#" onclick="handleUserClick(${user.id})">
                <img src="path_to_image" alt="User Name" class="user-image">
                <div class="user-details">
                    <strong>${user.name}</strong><br>
                    <span class="text-muted">${user.staffId}</span>
                </div>
                </a>
            </li>
            `;
            parent.appendChild(li);
        })
    }
    const handleUserClick = async (recipiendId) => {

        let userId = /*[[${session.userId}]]*/ '';
        console.log(userId);
        const response = await fetch('/chat/checkRoom',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                senderId: userId,
                recipientId: recipiendId
            })
        });
        if (response.ok) {
            const roomData = await response.json();
            // Assuming that roomData is the ID of the chat room
            window.location.href = `/chat/chat-room/${roomData.chatRoomId}`; // This should be a client-side route
        } else {
            console.error('Failed to check or create chat room');
        }
    }

</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
