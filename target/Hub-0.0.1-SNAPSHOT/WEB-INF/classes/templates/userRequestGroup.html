    <div data-aos="fade-right">
        <form action="#" th:action="@{/createGroupRequest}" th:object="${requestGroup}" method="post">
            <section id="pricing" class="pricing">
                <div class="container">
                    <span style="color: red" th:text="${needGroup}"></span>
                    <h2 class="col-lg-3 col-md-6 mt-4 mt-lg-4">Groups</h2>
                    <div class="row">
                        <div th:each="group : ${groups}" class="col-lg-3 col-md-6 mt-4 mt-lg-4">
                            <div class="box featured" data-aos="fade-up" data-aos-delay="100">

                                <div class="btn-wrap">
                                    <input type="radio" checked="checked" name="group" th:value="${group.id}" th:field="*{group}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 mt-4 mt-lg-4">
                        <button type="submit" class="btn btn-success">Join</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
