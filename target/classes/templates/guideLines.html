<body>
<div th:include="header"></div>
<div th:include="sidebar"></div>
<main id="main" class="main">
<button type="button" class="btn btn-primary" id="createPolicyBtn" data-toggle="modal" data-target="#guidelineModal" style="margin-bottom: 10px;">
    Create Policy
</button>

<!-- The Create Policy -->
<div class="modal fade" id="guidelineModal" tabindex="-1" role="dialog" aria-labelledby="guidelineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" id="hpy-header">
                <h5 class="modal-title" id="guidelineModalLabel">Create Policy</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="guidelineDescription">Message</label>
                    <textarea class="form-control" id="guidelineDescription" rows="5" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="savebutton" >Save</button>
                <button type="reset" id="reset-button" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
</div>

    <!--<div class="container" style="margin-top: 5px;">-->
    <div class="policy-container" id="policyview">
        <h1>Community Policy</h1>
        <div class="image-container">
            <img src="https://stpeters.es/wp-content/uploads/2023/05/community.png" alt="Example Image">
        </div>
        <div class="content">
            <div class="view-mode" id="view-mode">
                <ul id="guideline-list">
                    <!-- Guidelines will be added here dynamically -->
                </ul>
                <button onclick="enableEditMode()" id="editpolicy">Edit</button>
            </div>
            <div class="edit-mode" id="edit-mode" style="display: none;">
                <textarea id="guideline-editor">

                </textarea>
                <button onclick="saveChanges()" id="savepolicy">Save</button>
                <button onclick="cancelEdit()" id="cancelbtn">Cancel</button>
            </div>
        </div>
    </div>
   <!-- </div>-->
</main>
<div th:include="footer"></div>
</body>
<script th:src="@{/static/assets/js/guideLines.js}"></script>
