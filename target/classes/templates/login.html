<body>
<div class="container" id="container">
    <div class="form-container sign-up">

    </div>
    <div class="form-container sign-in">
        <form th:action="@{/signIn}" method="post">
            <h1>Sign In</h1>
<!--            <div class="social-icons">-->
<!--                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>-->
<!--                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>-->
<!--                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>-->
<!--                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>-->
<!--            </div>-->
<!--            <span>or use your email password</span>-->
            <small id="staffIdErrorMessage" style="color: red"></small>
            <input type="text" placeholder="Staff-ID" id="staffId" name="staffId">
            <small id="passwordErrorMessage" style="color: red"></small>
            <input type="password" placeholder="Password" id="password" name="password">
            <a th:href="@{/forgetPassword}">→ Forget Your Password? ←</a>
            <button id="submitBtn" type="submit">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
<!--                <button class="hidden" id="register">Sign Up</button>-->
            </div>
        </div>
    </div>
</div>
<script>
    localStorage.removeItem('remainingTime');
    $('#submitBtn').prop('disabled',true);
    $(document).ready(function (){
        $('#staffId').focus();
        const staffIdFormat = '^\\d{2}-\\d{5}$';
        $('#staffId').text('');
        $('#staffId').on('input',function (){
            if($('#staffId').val() === ''){
                $('#staffIdErrorMessage').text('Staff-ID cannot be blank!!!');
                $('#password').prop('disabled',true);
                $('#staffId').removeClass('is-valid').addClass('is-invalid');
            }
            else if(!$('#staffId').val().match(staffIdFormat)){
                $('#staffIdErrorMessage').text('Invalid Staff-ID format!!!');
                $('#password').prop('disabled',true);
                $('#staffId').removeClass('is-valid').addClass('is-invalid');
            }
            else{
                $('#staffIdErrorMessage').text('');
                $('#staffId').removeClass('is-invalid').addClass('is-valid');
                $('#password').prop('disabled',false);
                $('#password').focus();
            }
        })

        $('#password').on('input',function () {
            $('#passwordErrorMessage').text('');
            if($('#password').val()===''){
                $('#passwordErrorMessage').text('Password cannot be blank');
            }
            else{
                $('#passwordErrorMessage').text('');
                $('#submitBtn').prop('disabled',false);
            }
        })
    })

</script>

</body>
