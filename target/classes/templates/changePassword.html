<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/password-resets/password-reset-3/assets/css/password-reset-3.css">
</head>
<body>
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                <div class="p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-5">
                                <h2 class="h3">Password Reset</h2>
                                <h3 class="fs-6 fw-normal text-secondary m-0">Provide the email address associated with your account to recover your password.</h3>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/resetpassword}" th:object="${form}" method="post">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                            <div th:if="${error}" class="error-message">
                                <p style="color: red" th:text="${error}"></p>
                            </div>
                            <div class="col-12">
                                <input type="hidden" name="hiddenId" th:value="${userId}">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" id="password" th:field="*{password}" class="form-control" name="password" placeholder="*********" required>
                            </div>
                            <div class="col-12">
                                <label for="confrimP" class="form-label">ConfrimPassword <span class="text-danger">*</span></label>
                                <input type="password" id="confrimP" th:field="*{confirmPassword}" class="form-control" name="confrimP" placeholder="*********" required>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-primary" type="submit">Reset Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-5 mb-4 border-secondary-subtle">
                            <div class="text-end">
                                <a href="#" class="link-secondary text-decoration-none">Back To Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

</body>
</html>
