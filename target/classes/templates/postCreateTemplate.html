<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIR ACE Technology</title>

    <link th:href="@{/static/assets/img/download.png}" rel="icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/static/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/static/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

    <link th:href="@{/static/assets/css/loadingprocess.css}" rel="stylesheet">

    <!-- File Upload Model Box -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/static/assets/css/postCreateForm.css}" rel="stylesheet">

    <link th:href="@{/static/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/post.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/all.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/drag.css}" rel="stylesheet">
</head>
<body>

<div th:include="header"></div>

<!-- ======= Sidebar ======= -->
<div th:include="sidebar"></div>

<main id="main" class="main">
    <section class="section dashboard">

            <div class="create-post-container">
                <div class="group-list dropdown">
                    <button id="dropbtn" class="dropbtn"><i class="fa-solid fa-earth-americas" style="color: black"></i>EveryOne</button>
                    <div class="dropdown-content">

                    </div>
                </div>
                <form th:action="@{/post/create}" method="post" enctype="multipart/form-data" class="post-form">
                    <input type="hidden" id="selectedGroupId" name="selectedGroupId" value="0">

                    <input type="text" placeholder="Tag User" id="tagButton" style="margin-bottom: 10px"/>

                    <div class="userMention" style="display: block;">
                        <div id="suggestions" style="display: none"></div>
                        <img id="mentionProfile" style="width: 50px; height: 50px; display: none;">
                    </div>

                    <div class="mention-list" style="display: none"></div>

                    <textarea id="post-body" type="text" placeholder="What's happening?" name="text"></textarea>
                    <button type="button" id="gifButton">GIF</button>
                    <div id="imageAndVideoContainer">
                        <div id="drop-container" class="drop-container">
                            <p>Insert images or videos </p>
                            <label class="file-input-label">
                                <input type="file" id="fileInput" accept="image/*, video/*, image/gif" multiple name="files" />
                                <div class="iconContainer">
                                    <i class="fa-solid fa-cloud-arrow-up"></i>
                                </div>
                            </label>
                        </div>
                        <div id="carousalWrapper">
                            <div id="carouselExample" class="carousel slide" style="display: none">
                                <div class="objectContainer">
                                    <div id="objectAdd">
                                        <i class="fa-solid fa-images" style="margin-right: 5px"></i><span>Add</span>
                                        <input type="file" id="newImageAdd" style="display: none" accept="image/*, video/*, image/gif" multiple name="files"/>
                                    </div>
                                    <div id="objectDelete"><i class="fa-solid fa-trash"></i></div>
                                </div>
                                <div class="carousel-inner imageContainer"></div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="button" id="cancelBtn" class="save-draft">Cancel</button>
                        <button type="submit" id="postBtn" class="post-submit" data-bs-toggle="modal" data-bs-target="#loadingModalForPostUpdate">Post</button>
                    </div>
                </form>
                <div class="modal fade" id="loadingModalForPostUpdate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="loader loader-41 whp">
                                    <div class="loader-container whp">
                                        <p class='loader-title-double'>LOADING</p>
                                        <p class='loader-title'>LOADING</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Modal -->
    <div id="gifModal" class="gifModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="gifSearch" placeholder="Search for GIFs...">
            <div id="gifResults"></div>
        </div>
    </div>

</main>
</body>
<script th:src="@{/static/assets/js/drag.js}"></script>
<script>
    document.getElementById('cancelBtn').addEventListener('click',function () {
        window.location.href = '/index'
    })
</script>

</html>
