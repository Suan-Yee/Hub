<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
    <!-- CSS -->

    <link rel="stylesheet" type="text/css" th:href="@{/static/assets/css/groupchat.css}">

</head>
<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">

            <div class="card-body contacts_body">
                <ui class="contacts">
                    <li class="active">
                        <div class="d-flex bd-highlight">
                            <div class="chat-container " id="chat-page">
                                <div class="users-list">
                                    <div class="users-list-container">
                                        <h2>Online Users</h2>
                                        <input type="hidden" th:value="${user.id}" id="id">
                                        <input type="hidden" th:value="${user.name}" id="name">
                                        <ul id="connectedUsers">
                                        </ul>
                                    </div>
                                    <div>
                                        <p id="connected-user-fullname"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </li>

                </ui>
            </div>
            <div class="card-footer"></div>
        </div></div>
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img" >
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span></span>
                            <p>Members</p>
                        </div>
                        <div class="video_cam">
                            <span><i class="fas fa-video"></i></span>
                            <span><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu">
                        <ul>
                            <li><i class="fas fa-user-circle"></i> View profile</li>
                            <li><i class="fas fa-users"></i> Add to close friends</li>
                            <li><i class="fas fa-plus"></i> Add to group</li>
                            <li><i class="fas fa-ban"></i> Block</li>
                        </ul>
                    </div>
                </div>

                <div class="card-body msg_card_body" id="cardBody">

                </div>

                <div class="card-footer">
                    <div class="input-group">
                        <div class="input-group-append">
                        </div>
                        <textarea name="" class="form-control type_msg"  id="messageInput" placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <span id="arrow" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script>
    $(document).ready(function(){
        $('#action_menu_btn').click(function(){
            $('.action_menu').toggle();
        });
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/static/assets/js/chat.js}" crossorigin="anonymous"></script>
</body>
</html>
