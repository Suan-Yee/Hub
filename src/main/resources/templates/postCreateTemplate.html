<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIR ACE Technology</title>

    <link th:href="@{/static/assets/img/download.png}" rel="icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/static/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/static/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">


    <!-- File Upload Model Box -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <link th:href="@{/static/assets/css/postCreateForm.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/drag.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/post.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/all.css}" rel="stylesheet">
</head>
<body>

<div th:include="header"></div>

<!-- ======= Sidebar ======= -->
<div th:include="sidebar"></div>

<main id="main" class="main">
    <section class="section dashboard">

        <div class="row">
        <div class="create-post-container">
            <div class="group-list dropdown">
                <button id="dropbtn" class="dropbtn">EveryOne</button>
                <div class="dropdown-content">
                    <a onclick="changeText(this)" href="#" data-value="EveryOne">EveryOne</a>
                    <a onclick="changeText(this)" href="#" data-value="Link 1">Link 1</a>
                    <a onclick="changeText(this)" href="#" data-value="Link 2">Link 2</a>
                    <a onclick="changeText(this)" href="#" data-value="Link 3">Link 3</a>
                </div>
            </div>
            <form class="post-form">
                <button type="button" id="tagButton" style="margin-bottom: 10px">
                    Add tags
                </button>
                <textarea id="post-body" placeholder="Body"></textarea>
                <div id="imageAndVideoContainer">
                    <div id="drop-container" class="drop-container" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                        <p>Drag and Drop images or videos or</p>
                        <label class="file-input-label">
                            <input type="file" id="fileInput" accept="image/*, video/*" />
                            <div class="iconContainer">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                            </div>
                        </label>
                    </div>
                    <div id="carousalWrapper">
                        <div id="carouselExample" class="carousel slide" style="display: none">
                            <div class="objectContainer">
                                <div id="objectAdd">
                                    <i class="fa-solid fa-images" style="margin-right: 5px"></i><span>Add</span>
                                    <input type="file" id="newImageAdd" style="display: none"accept="image/*"/>
                                </div>
                                <div id="objectDelete"><i class="fa-solid fa-trash"></i></div>
                            </div>
                            <div class="carousel-inner imageContainer">

                            </div>

                            <button class="carousel-control-prev"type="button" data-bs-target="#carouselExample"data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"data-bs-target="#carouselExample"data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button" id="cancelBtn" class="save-draft">
                        Cancel
                    </button>
                    <button type="submit" id="postBtn" class="post-submit">Post</button>
                </div>
            </form>
        </div>
        </div>
    </section>
</main>
</body>
<script th:src="@{/static/assets/js/drag.js}"></script>

</html>
