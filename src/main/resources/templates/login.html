<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container"></div>
<div class="card-body">
    <a href="./index.html"
       class="text-nowrap logo-img text-center d-block py-3 w-100"><a>
        <p class="text-center">Your Social Campaigns</p>
        <form th:action="@{/signIn}" method="post">
            <div class="mb-3">

                <label for="staffId" class="form-label">StaffId</label><br>
                <small id="staffIdErrorMessage" style="color: red"></small>
                <input type="text" class="form-control" id="staffId" name="staffId" aria-describedby="emailHelp"/>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password"/>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <a class="text-primary fw-bold" th:href="@{/forgetPassword}">Forgot Password ?</a>
            </div>
        </form>
</div>
</div>
</body>
</html>


<script>
    $(document).ready(function (){
        $('#staffId').focus();
        const staffIdFormat = '^\\d{2}-\\d{5}$';
        $('#staffId').text('');
        $('#staffId').on('input',function (){
            if($('#staffId').val() === ''){
                $('#staffIdErrorMessage').text('Staff-ID cannot be blank!!!');
                $('#password').prop('disabled',true);
                $('#staffId').removeClass('is-valid').addClass('is-invalid');
                $('#submitBtn').prop('disabled',true);
            }
            else if(!$('#staffId').val().match(staffIdFormat)){
                $('#staffIdErrorMessage').text('Invalid Staff-ID format!!!');
                $('#password').prop('disabled',true);
                $('#staffId').removeClass('is-valid').addClass('is-invalid');
                $('#submitBtn').prop('disabled',true);
            }
            else{
                $('#staffIdErrorMessage').text('');
                $('#staffId').removeClass('is-invalid').addClass('is-valid');
                $('#password').prop('disabled',false);
                $('#submitBtn').prop('disabled',false);
                $('#password').focus();

            }
        })
    })
</script>
