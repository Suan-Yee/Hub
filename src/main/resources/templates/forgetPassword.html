<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>DIR ACE Technology - Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Adjust CSS to match the style of the first page -->
    <style>
        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }
        button{
            background: #6200EE;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="mb-4">
                        <h5 style="color:#3700b3">Forgot Password?</h5>
                        <p class="mb-2">Enter your registered email to reset the password</p>
                    </div>
                    <!-- Adjust this part based on Thymeleaf -->
                    <!-- <div th:if="${error}" class="error-message">
                        <p style="color: red" th:text="${error}"></p>
                    </div> -->
                    <form th:action="@{/sendCode}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label><br>
                            <span id="emailErrorMessage" style="color: red"></span>
                            <input id="email" type="email" class="form-control" name="email"
                                   placeholder="Enter Your Email" />
                        </div>
                        <div class="mb-3 d-grid">
                            <button id="submitBtn" type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                        <!-- Adjust this link based on your routing -->
                        <span>Don't have an account? <a href="/signIn">Sign in</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    localStorage.removeItem('remainingTime');
    email = document.getElementById('email');
    emailErrorMessageTag = document.getElementById('emailErrorMessage');
    submitBtn = document.getElementById('submitBtn');
    email.oninput=function () {
        emailErrorMessageTag.innerHTML = '';
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let emailInput = email.value;
        console.log(emailInput);
        if(!emailInput.match(emailRegex)){
            emailErrorMessageTag.innerHTML = 'Invalid Email!!!';
            email.classList.remove('is-valid');
            email.classList.add('is-invalid');
            submitBtn.disabled = true;

        }
        else{
            console.log('valid email')
            emailErrorMessageTag.innerHTML = '';
            email.classList.remove('is-invalid');
            email.classList.add('is-valid');
            submitBtn.disabled = false;
        }

    }
</script>

</html>
