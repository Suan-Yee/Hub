<div class="modal fade" id="invitationStaticBox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="message-invitation-notification"
                 style="overflow-y: auto; height: 350px; width: 450px;">
                <div id="messageRoot"></div>
            </div>
        </div>
    </div>
</div>
<script>
    const showInvitation = async ()=> {
        const showCount = document.getElementById('inviteMessageCount');
        const size = await getInvitation();
        console.log('Count',size)
        if(size === 0){
            showCount.innerText = ''
        }else{
            showCount.innerText = size;
        }
    }


    document.addEventListener('DOMContentLoaded',showInvitation);

    const getInvitation = async () => {
        const msgCount = await fetch('/user/invited-user-count');
        const msgSize = await msgCount.json();
        return msgSize;
    }
    const showEmptyContent = async () => {
        const invitations = await fetchInvitationMessage();
        const root = document.getElementById('messageRoot');
        if(invitations.length === 0){
            root.style.fontSize = '30px';
            root.innerHTML = 'There is no invitations yet...';
        }
    }

    document.addEventListener('DOMContentLoaded',showEmptyContent);

    const getAllInvitations = async () => {
        const invitation = await fetchInvitationMessage();
        for (const i of invitation) {
            await displayMessageForInvitation(i.id,i.group.image,i.group.name,i.group.id);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const defaultImageUrl = 'http://res.cloudinary.com/dwdplsd2c/image/upload/v1712047327/fllinoozg9hh1ghk5mef.png';
        fetch('/user/userprofile')
            .then(response => response.json())
            .then(data => {
                const imageElement = document.getElementById('profile-image');
                imageElement.src = data.photo || defaultImageUrl;
                document.getElementById('profile-name').textContent = data.name;
            })
            .catch(error => console.error('Error fetching user data:', error));
    });

    const displayMessageForInvitation =async (id,image,name,communityId) => {
        const root = document.getElementById('messageRoot');
        const divElement = document.createElement('div');
        divElement.classList.add(`invitation-message-${id}`)
        divElement.style.padding = '10px';
        divElement.style.border = '1px solid rgba(13, 110, 253, .25';
        divElement.style.borderRadius = '10px';
        divElement.style.margin = '3px';
        divElement.style.marginLeft = '55px';
        divElement.style.marginTop = '-35px';
        // divElement.style.borderBottomLeftRadius = '40px';
        divElement.style.backgroundColor = 'aliceblue';
        const spElementForImage = document.createElement('span');
        spElementForImage.classList.add(`span-image-${id}`);
        const imgTag = document.createElement('img');
        const photo =` ${image}`|| `/static/assets/img/profile.jpg`;
        imgTag.src = photo;
        imgTag.style.width = '50px';
        imgTag.style.height = '50px';
        imgTag.style.borderRadius = '50%';
        spElementForImage.appendChild(imgTag);
        const spElementForContent = document.createElement('span');
        spElementForContent.innerHTML = `You have been invited to join the public group ${name}`;
        const buttonsWrapper = document.createElement('div');
        buttonsWrapper.classList.add(`button-wrapper-${id}`)
        buttonsWrapper.style.marginLeft = '100px';
        const acceptButton = document.createElement('button');
        acceptButton.innerHTML = 'Accept'
        acceptButton.classList.add('btn','btn-primary')
        acceptButton.style.marginRight='10px';
        acceptButton.id = id;
        acceptButton.addEventListener('click',async () => {
            await acceptInvitation(id,communityId,name);
        });
        const denyButton = document.createElement('button');
        denyButton.innerHTML = 'Reject';
        denyButton.classList.add('btn','btn-secondary')
        denyButton.addEventListener('click', async () => {
            await rejectInvitation(id);
        });
        buttonsWrapper.appendChild(acceptButton);
        buttonsWrapper.appendChild(denyButton);
        divElement.appendChild(spElementForContent);
        const allWrapDiv = document.createElement('div');
        allWrapDiv.classList.add(`all-wrap-div-${id}`);
        allWrapDiv.appendChild(spElementForImage)
        allWrapDiv.appendChild(divElement);
        allWrapDiv.appendChild(buttonsWrapper);
        root.appendChild(allWrapDiv);
    }

    document.addEventListener('DOMContentLoaded',getAllInvitations);


    const acceptInvitation = async (id, communityId, name) => {
        try {
            const data = await fetch(`/user/accept-invitation/${id}/${communityId}`);
            const response = await data.json();
            if (response) {
                const divEl = document.querySelector(`.all-wrap-div-${id}`);
                if (divEl) {
                    await showInvitation();
                    divEl.remove();
                }

                let alertMessage = response.message + `${name}`;
                let alertStyle = `
               background-color: #ffcccc;
                color: #cc0000;

                border-radius: 15px;
                padding: 20px;
            `;
                let styledAlert = document.createElement('div');
                styledAlert.style.cssText = `
                ${alertStyle}
                 position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10000;
                display: none;
                background-color: #6c757d;
                color: #fff;
            `;
                styledAlert.innerHTML = alertMessage;

                document.body.appendChild(styledAlert);

                styledAlert.style.display = 'block';

                setTimeout(function() {
                    styledAlert.style.display = 'none';
                    styledAlert.remove(); // Remove the alert from the DOM
                }, 5000);
            }
        } catch (error) {
            console.error('Error accepting invitation:', error);
        }
    };



    const rejectInvitation = async (id) => {
        try {
            const data = await fetch(`/user/decline-invitation/${id}`);
            const response = await data.json();
            if (response) {
                const divEl = document.querySelector(`.all-wrap-div-${id}`);
                if (divEl) {
                    await showInvitation();
                    divEl.remove();
                }

                let alertMessage = response.message;
                let alertStyle = `
                background-color: #ffcccc;
                color: #cc0000;

                border-radius: 15px;
                padding: 20px;
            `;
                let styledAlert = document.createElement('div');
                styledAlert.style.cssText = `
                ${alertStyle}
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10000;
                display: none;
                background-color: #6c757d;
                color: #fff;
            `;
                styledAlert.innerHTML = alertMessage;

                document.body.appendChild(styledAlert);

                styledAlert.style.display = 'block';

                setTimeout(function() {
                    styledAlert.style.display = 'none';
                    styledAlert.remove(); // Remove the alert from the DOM
                }, 3000);
            }
        } catch (error) {
            console.error('Error rejecting invitation:', error);
        }
    };


    const fetchInvitationMessage = async () => {
        const data = await fetch('/user/invited-user-display');
        const response = await data.json();
        return response;
    }

</script>

<script>
    document.addEventListener('DOMContentLoaded',()=>{
        var button = document.getElementById('dropButton');
        if (button) {
            button.onclick = function() {
                console.log("Button is clicked.")
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === 'block') {
                    dropdownContent.style.display = 'none';
                } else {
                    console.log("Drop-Content-Group ",dropdownContent);
                    dropdownContent.style.display = 'block';
                }
            };
        } else {
            console.log('Button with ID "dropButton" was not found.');
        }

        document.getElementById('dropButton').addEventListener('click',fetchGroupForPoll);
    });

    const fetchGroupForPoll = async () => {
        const response = await fetch('/groupForm');
        const data = await response.json();
        console.log("Data ",data);

        const dropdownContent = document.querySelector('.drop-group-content');
        dropdownContent.innerHTML = '';

        const everyoneLink = document.createElement('div');
        everyoneLink.setAttribute('data-id', '0');
        everyoneLink.textContent = 'EveryOne';
        everyoneLink.style.padding = '5px';
        everyoneLink.style.cursor ='pointer';
        everyoneLink.onclick = function() { selectGroupForPoll(this); };
        dropdownContent.appendChild(everyoneLink);

        data.forEach(group => {
            const link = document.createElement('div');
            link.setAttribute('data-id', group.id);
            link.style.padding = '5px';
            link.style.cursor = 'pointer';
            link.onclick = function() { selectGroupForPoll(this); };

            const img = document.createElement('img');
            img.src = group.groupPhoto;
            img.alt = group.groupName;
            img.style.width = '35px';
            img.style.height = '35px';
            img.style.borderRadius = '10px';
            img.style.marginRight = '5px';

            link.appendChild(img);
            link.appendChild(document.createTextNode(group.groupName));
            dropdownContent.appendChild(link);
        });
    }
    const selectGroupForPoll = (element) => {
        const selectedGroupId = element.getAttribute('data-id');
        console.log("SelectedGroupId",selectedGroupId);
        document.getElementById('selectedGroup').value = selectedGroupId;
        document.getElementById('dropButton').textContent = element.textContent;
        document.querySelector('.drop-group-content').style.display = 'none';
    };
</script>
