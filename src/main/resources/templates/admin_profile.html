<script>
    const image = document.getElementById('image');
    const selectedPhoto = document.getElementById('selectedPhoto');
    const photoInput = document.getElementById('photoInput');
    const userProfiles = document.querySelectorAll('.userProfile');
    const imageTrash = document.getElementById('imageTrash');

    /*to display the image
    * if user don't has image.display default image*/
    const url = 'user/getImageFromProfile'
    fetch(url,{
        method:'GET',
        headers:{'Content-type':'application/json'}
    })
        .then(response=>{
            if(!response.ok){
                throw new Error('Network response is not ok');
            }
            return response.text();
        }).then(data=>{

        if(!data){
            imageTrash.disabled  = true;
            userProfiles.forEach(i=>{
                i.src = 'http://res.cloudinary.com/dwdplsd2c/image/upload/v1712047327/fllinoozg9hh1ghk5mef.png';
            })
        }
        else{
            imageTrash.disabled  = false;
            userProfiles.forEach(i=>{
                i.src = data;
            })
        }
    }) .catch(error=>{
        console.error("Error Occurred :"+error);
    })
    /*to edit user image*/
    selectedPhoto.addEventListener('click',function (event) {
        console.log("Click Event Occurs to select Photo")
        photoInput.click();
    });
    photoInput.addEventListener('change',function () {
        const file = this.files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = function (e) {
                userProfiles.forEach(i=>{
                    i.src = e.target.result;
                })
                saveImage(file);
            };
            reader.readAsDataURL(file);

        }else{
            image.src = "";
            userProfiles.forEach(i=>{
                i.src = 'http://res.cloudinary.com/dwdplsd2c/image/upload/v1712047327/fllinoozg9hh1ghk5mef.png';
            })
        }
    });
    //To Save Image
    saveImage= (file)=>{
        console.log(file);
        const url = 'user/save-new-image';
        const formData = new FormData();
        formData.append('file',file);
        fetch(url,{
            method:'POST',
            body:formData
        })
            .then(response=>{
                if(!response.ok){
                    throw new Error('Network response was not ok');
                }
                return response;
            })
            .then(data=>{
                location.reload();
            })
            .catch(error=>{
                console.error("Error Occurs : "+error);
            })
    }

    const removeImage =()=>{
        const url = 'user/remove-profile-image';
        console.log("Removing Image");
        fetch(url,{
            method:'POST',
            headers:{'Content-type':'application/json'},
        })
            .then(response=>{
                if(!response.ok){
                    throw new Error('Network Error Occurs');
                }
            })
            .then(data=>{
                location.reload();
            })
            .catch(error=>{
                console.error("Error Occurs : "+error);
            })

    }
</script>
