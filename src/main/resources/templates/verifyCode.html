<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div th:if="${error}" class="error-message">
                        <p style="color: red" th:text="${error}"></p>
                    </div>
                    <form th:action="@{/verify}" method="post">
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP</label>
                            <input type="text" id="otp" class="form-control" name="otp" placeholder="Enter Your OTP" />
                            <input type="hidden" th:value="${userId}" id="userId" name="hiddenId">
                        </div>
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const otpInput = document.getElementById('otp');
    const userId = document.getElementById('userId').value;
    console.log("Before Input")
    otpInput.oninput=function (){
        let OTPCode = this.value;
        let userIdAndOTPCode ={
            id:userId,
            otp:OTPCode
        };
        console.log(userIdAndOTPCode)
        checkOTPCode(userIdAndOTPCode);
    };
    const checkOTPCode=(userIdAndOTPCode)=>{
        const url = "/verify-OTPCode";
        fetch(url,{
            method:'POST',
            headers:{'Content-type':'application/json'},
            body:JSON.stringify(userIdAndOTPCode)
        })
            .then(response=>response.json())
            .then(message=>{
                console.log(message)
            })
            .catch(error=>{
                console.log("Error :"+error);
            })
    }

</script>

</html>
