<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-width: 400px;
    }
    .message {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 20px;
    }
    .from-me {
      align-self: flex-end;
      background-color: #f44336;
      color: white;
    }
    .from-them {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
    }
    .input-field {
      flex-grow: 1;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px;
      margin-right: 10px;
    }
    .send-button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="chat-container" id="chat-container">
</div>

<div class="input-container">
  <input type="text" id="messageInput" class="input-field" placeholder="Type a message here">
  <button onclick="sendMessage()" class="send-button">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script th:inline="javascript">
  let stompClient = null;
  /*<![CDATA[*/
  var roomId = [[${roomId}]];
  /*]]>*/
  /*<![CDATA[*/
  var recipientId = [[${recipientId}]];
  /*]]>*/
  var loggedInUserId = /*[[${session.userId}]]*/
  function connect() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);
      stompClient.subscribe('/topic/messages/' + roomId, function(messageOutput) {
        showMessageOutput(JSON.parse(messageOutput.body));
      });
    });
  }

  function showMessageOutput(messageOutput) {
    console.log("Received message:", messageOutput);
    let chatContainer = document.getElementById('chat-container');
    let messageElement = document.createElement('div');
    messageElement.classList.add('message');

    var fromMe = messageOutput.senderId === loggedInUserId;
    if (fromMe) {
      messageElement.classList.add('from-me');
    } else {
      messageElement.classList.add('from-them');
    }

    messageElement.innerText = messageOutput.content;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function sendMessage() {
    var messageContent = document.getElementById('messageInput').value.trim();
    if (messageContent && stompClient) {
      var chatMessage = {
        senderId : loggedInUserId,
        recipientId : recipientId,
        content: messageContent,
        roomId: roomId
      };
      stompClient.send(`/app/chat/${roomId}`, {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }
  }

  window.onload = connect;
</script>

</body>
</html>
